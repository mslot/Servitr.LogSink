trigger:
  branches:
    include:
    - "*"
  paths:
    include:
    - src/*

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: pack
    packDirectory: '$(build.artifactStagingDirectory)'
    configuration: $(BuildConfiguration)
    packagesToPack: 'src/Servitr.LogSink/*.csproj'
    versioningScheme: off

- task: PublishBuildArtifacts@1